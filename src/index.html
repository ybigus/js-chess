		});
        function guid(){
            var chars = 'acdefhiklmnoqrstuvwxyz';
            var numbers = '0123456789';
            str = getRandomChars(chars) + getRandomChars(numbers);
            return shuffle(str.split('')).join('');
        }
        function getRandomChars(str){
            var result = '';
            for(var i = 0; i < 3; i++){
                var rnd = Math.floor(Math.random() * str.length);
                result += str[rnd];
            }
            return result;
        }
        function shuffle(o){
            for(var j, x, i = o.length; i; j = Math.floor(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);
            return o;
        };
	</script>
